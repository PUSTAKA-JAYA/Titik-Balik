<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Profesional</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="flipbook">
        <div class="page" id="page1">
            <div class="page-content">
                <h1>Halaman 1</h1>
                <p>Ini adalah konten untuk halaman pertama flipbook.</p>
            </div>
        </div>
        <div class="page" id="page2" style="left: 100%;">
            <div class="page-content">
                <h1>Halaman 2</h1>
                <p>Ini adalah konten untuk halaman kedua flipbook.</p>
            </div>
        </div>
        <div class="flipbook-control">
            <button onclick="previousPage()">Sebelumnya</button>
            <button onclick="nextPage()">Selanjutnya</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
