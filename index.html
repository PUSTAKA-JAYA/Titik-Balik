<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/turn.js"></script>
</head>
<body>
    <header>
        <img src="path/to/your/header-image.jpg" alt="Header Image">
    </header>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <!-- Pages will be inserted here -->
            </div>
            <div class="controls">
                <button id="prev">Previous</button>
                <div class="page-number">
                    Page <span id="current-page">1</span> of 68
                </div>
                <button id="next">Next</button>
                <button id="fullscreen-toggle">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flipbook = document.querySelector('.flipbook');

            for (var i = 1; i <= 68; i++) {
                var page = document.createElement('div');
                page.classList.add('page');
                page.innerHTML = '<img src="images/page' + i + '.jpg"><div class="page-footer">' + i + '</div>';
                flipbook.appendChild(page);
            }

            function resizeFlipbook() {
                var viewportWidth = $(window).width();
                var viewportHeight = $(window).height();
                var flipbookWidth = viewportWidth * 0.8;
                var flipbookHeight = viewportHeight * 0.8;

                if (viewportWidth < 768) { // Mobile
                    flipbookWidth = viewportWidth * 0.95;
                    flipbookHeight = viewportHeight * 0.75;
                } else if (viewportWidth < 992) { // Tablet
                    flipbookWidth = viewportWidth * 0.9;
                    flipbookHeight = viewportHeight * 0.8;
                }

                $('.flipbook').turn('size', flipbookWidth, flipbookHeight);
            }

            $('.flipbook').turn({
                width: $(window).width() * 0.8,
                height: $(window).height() * 0.8,
                autoCenter: true,
                display: 'single',
                gradients: true,
                elevation: 50,
                when: {
                    turned: function(event, page, view) {
                        $('#current-page').text(page);
                    }
                }
            });

            $(window).resize(resizeFlipbook);
            resizeFlipbook();

            // Navigation buttons
            document.getElementById('prev').addEventListener('click', function() {
                $('.flipbook').turn('previous');
            });

            document.getElementById('next').addEventListener('click', function() {
                $('.flipbook').turn('next');
            });

            // Fullscreen toggle
            document.getElementById('fullscreen-toggle').addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            document.addEventListener('fullscreenchange', function() {
                resizeFlipbook();
            });
        });
    </script>
</body>
</html>
