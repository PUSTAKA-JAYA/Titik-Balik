<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="header.jpg" alt="Header Image">
    </header>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook"></div>
            <div class="nav-left"></div>
            <div class="nav-right"></div>
        </div>
    </div>
    <div class="ad-space">
        <img src="ad.jpg" alt="Ad">
    </div>
    <footer class="bottom-menu">
        <button class="menu-item" id="fullscreen-button">
            <img src="fullscreen-icon.png" alt="Fullscreen">
        </button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
