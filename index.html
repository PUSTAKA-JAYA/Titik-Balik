<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/turn.js"></script>
</head>
<body>
    <header>
        <img src="path/to/your/header-image.jpg" alt="Header Image">
    </header>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <!-- Pages will be inserted here -->
            </div>
        </div>
    </div>
    <div class="ad-space">
        <!-- Place your ad code here -->
        <img src="path/to/your/ad-image.jpg" alt="Advertisement">
    </div>
    <div class="bottom-menu">
        <button id="prev-page"><img src="path/to/prev-icon.png" alt="Prev"></button>
        <button id="fullscreen-toggle"><img src="path/to/fullscreen-icon.png" alt="Fullscreen"></button>
        <button id="next-page"><img src="path/to/next-icon.png" alt="Next"></button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flipbook = document.querySelector('.flipbook');

            for (var i = 1; i <= 68; i++) {
                var page = document.createElement('div');
                page.classList.add('page');
                page.innerHTML = '<img src="images/page' + i + '.jpg" class="flip-img"><div class="page-footer">' + i + '</div>';
                flipbook.appendChild(page);
            }

            function resizeFlipbook() {
                var viewportWidth = $(window).width();
                var viewportHeight = $(window).height() - $('header').height() - $('.ad-space').height() - $('.bottom-menu').height();
                var flipbookWidth = viewportWidth;
                var flipbookHeight = viewportHeight;

                if (viewportWidth < 768) { // Mobile
                    flipbookWidth = viewportWidth;
                    flipbookHeight = viewportHeight;
                } else if (viewportWidth < 992) { // Tablet
                    flipbookWidth = viewportWidth;
                    flipbookHeight = viewportHeight;
                }

                $('.flipbook').turn('size', flipbookWidth, flipbookHeight);
            }

            function setFlipbookDisplay() {
                if (window.innerWidth > window.innerHeight) {
                    $('.flipbook').turn('display', 'double');
                } else {
                    $('.flipbook').turn('display', 'single');
                }
            }

            $('.flipbook').turn({
                width: $(window).width(),
                height: $(window).height() - $('header').height() - $('.ad-space').height() - $('.bottom-menu').height(),
                autoCenter: true,
                display: 'single',
                gradients: true,
                elevation: 150, // Higher elevation for 3D effect
                acceleration: true,
                cornerSize: 100,
                pages: 68,
                when: {
                    turning: function(event, page, view) {
                        console.log('Turning to page', page);
                    },
                    turned: function(event, page, view) {
                        console.log('Turned to page', page);
                    }
                }
            });

            $(window).resize(function() {
                resizeFlipbook();
                setFlipbookDisplay();
            });

            setFlipbookDisplay();
            resizeFlipbook();

            // Handle click to turn pages
            $('.flipbook').on('click', function(event) {
                var page = $('.flipbook').turn('page');
                var pages = $('.flipbook').turn('pages');
                var bookWidth = $('.flipbook').width();
                var x = event.pageX - $('.flipbook').offset().left;

                if (x < bookWidth / 2) {
                    if (page > 1) {
                        $('.flipbook').turn('previous');
                    }
                } else {
                    if (page < pages) {
                        $('.flipbook').turn('next');
                    }
                }
            });

            // Fullscreen toggle
            document.getElementById('fullscreen-toggle').addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            document.getElementById('prev-page').addEventListener('click', function() {
                $('.flipbook').turn('previous');
            });

            document.getElementById('next-page').addEventListener('click', function() {
                $('.flipbook').turn('next');
            });

            document.addEventListener('fullscreenchange', function() {
                var header = document.querySelector('header');
                var adSpace = document.querySelector('.ad-space');
                var bottomMenu = document.querySelector('.bottom-menu');
                if (document.fullscreenElement) {
                    header.style.display = 'none';
                } else {
                    header.style.display = 'block';
                }
                adSpace.style.display = 'block'; // Ensure ad-space is always displayed
                bottomMenu.style.display = 'flex'; // Ensure bottom-menu is always displayed
                resizeFlipbook();
                setFlipbookDisplay();
            });
        });
    </script>
</body>
</html>
