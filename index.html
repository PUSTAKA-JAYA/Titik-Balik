<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/turn.js"></script>
</head>
<body>
    <header>
        <img id="header-img" src="path/to/your/header-image.jpg" alt="Header Image">
    </header>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <!-- Pages will be inserted here -->
            </div>
            <div class="controls-container">
                <button id="prev">Previous</button>
                <button id="fullscreen-toggle">
                    <img src="path/to/fullscreen-icon.png" alt="Fullscreen" class="icon">
                </button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flipbook = document.querySelector('.flipbook');

            for (var i = 1; i <= 68; i++) {
                var page = document.createElement('div');
                page.classList.add('page');
                page.innerHTML = '<img src="images/page' + i + '.jpg"><div class="page-footer">' + i + '</div>';
                flipbook.appendChild(page);
            }

            function resizeFlipbook() {
                var viewportWidth = $(window).width();
                var viewportHeight = $(window).height();
                var flipbookWidth, flipbookHeight;

                if (window.innerWidth > window.innerHeight) { // Landscape
                    flipbookWidth = viewportWidth * 0.9;
                    flipbookHeight = viewportHeight * 0.9;
                    $('.flipbook').turn('display', 'double');
                } else { // Portrait
                    flipbookWidth = viewportWidth * 0.8;
                    flipbookHeight = viewportHeight * 0.8;
                    $('.flipbook').turn('display', 'single');
                }

                $('.flipbook').turn('size', flipbookWidth, flipbookHeight);
            }

            $('.flipbook').turn({
                width: $(window).width() * 0.8,
                height: $(window).height() * 0.8,
                autoCenter: true,
                display: 'single',
                gradients: true,
                elevation: 50,
                when: {
                    turned: function(event, page, view) {
                        $('#current-page').text(page);
                    }
                }
            });

            $(window).resize(function() {
                resizeFlipbook();
                resizeControls();
            });

            resizeFlipbook();
            resizeControls();

            // Navigation buttons
            document.getElementById('prev').addEventListener('click', function() {
                $('.flipbook').turn('previous');
            });

            document.getElementById('next').addEventListener('click', function() {
                $('.flipbook').turn('next');
            });

            // Fullscreen toggle
            document.getElementById('fullscreen-toggle').addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });

            document.addEventListener('fullscreenchange', function() {
                var header = document.querySelector('header');
                var controlsContainer = document.querySelector('.controls-container');
                if (document.fullscreenElement) {
                    header.style.display = 'none';
                    controlsContainer.classList.add('fullscreen-controls');
                } else {
                    header.style.display = 'block';
                    controlsContainer.classList.remove('fullscreen-controls');
                }
                resizeFlipbook();
            });

            function resizeControls() {
                var headerHeight = document.getElementById('header-img').clientHeight;
                document.querySelectorAll('.controls-container button').forEach(button => {
                    button.style.height = headerHeight + 'px';
                });
            }
        });
    </script>
</body>
</html>
